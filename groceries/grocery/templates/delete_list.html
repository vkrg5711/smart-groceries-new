{% extends 'base.html' %}

{% block title %}Delete List{% endblock %}

{% block content %}
<h2>Delete Grocery List</h2>
<p>Are you sure you want to delete the list "{{ grocery_list.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
