{% extends 'base.html' %}
{% block title %}Delete Item{% endblock %}

{% block content %}
<h2>Delete Item</h2>
<p>Are you sure you want to delete the item "{{ item.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'view_list' item.grocery_list.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
