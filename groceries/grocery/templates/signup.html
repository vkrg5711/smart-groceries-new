{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block main_content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-sm" style="width: 100%; max-width: 400px; border-radius: 12px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Create an Account</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mb-3" style="border-radius: 8px;">Sign Up</button>
      </form>
      <hr>
      <p class="text-center mb-0">Already have an account? <a href="{% url 'login' %}?next={{ request.GET.next|default:'' }}" class="text-decoration-none">Log In</a></p>
    </div>
  </div>
</div>
{% endblock %}
